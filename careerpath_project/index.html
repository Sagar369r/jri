    <!-- FIX 1: FAVICON -->

    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #2a2a2a;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%233c3c3c' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");

        .btn-pixel { padding: 0.75rem 1.5rem; font-weight: 700; text-align: center; cursor: pointer; border: 3px solid #2a2a2a; box-shadow: inset -4px -4px 0px 0px rgba(0,0,0,0.25); transition: all 0.1s ease-in-out; text-transform: uppercase; display: inline-flex; align-items: center; gap: 0.75rem; }
        .btn-pixel:active { box-shadow: inset 4px 4px 0px 0px rgba(0,0,0,0.25); transform: translateY(4px); }

        .btn-blue { background-color: #5a8bd1; color: white; }

        .prose h3 { font-size: 1.75rem; font-weight: 700; margin-top: 1rem; margin-bottom: 0.5rem; border-bottom: 3px solid #585858; padding-bottom: 0.25rem;}
        .prose ul { list-style-type: none; padding-left: 0; }
        .prose li { margin-bottom: 0.5rem; position: relative; padding-left: 1.5rem; }
        .prose li::before { content: '>'; position: absolute; left: 0; top: 0; font-weight: 700; }
        .flashcard-pixel { background: #e0e0e0; border: 3px solid #585858; padding: 1rem; display: flex; flex-direction: column; justify-content: space-between; }
        .icon-pixel { width: 24px; height: 24px; image-rendering: pixelated; }
        input[type="email"] {
            border: 3px solid #585858;
            padding: 0.5rem 1rem;
            background-color: #e0e0e0;
            color: #2a2a2a;
            font-family: 'Pixelify Sans', sans-serif;
            font-size: 1.25rem;
        }

</head>
<body class="text-lg">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="text-center mb-12">
            <h1 class="text-6xl font-bold">JRI Career World</h1>
            <p class="text-2xl text-gray-300 mt-2">Level Up Your Career!</p>
        </header>

        <main id="main-content">
            <div id="login-section" class="pixel-card text-center max-w-md mx-auto flex flex-col items-center">
                <h2 class="text-3xl font-bold mb-4">Player Login</h2>
                <form id="magic-link-form" class="w-full">
                    <p class="mb-4">Enter your email to receive a magic login link.</p>
                    <input type="email" id="email-input" placeholder="your.email@example.com" required class="w-full mb-4">
                    <button type="submit" class="btn-pixel btn-green w-full justify-center">Send Magic Link</button>
                </form>
                <p id="auth-message" class="mt-4 font-bold"></p>
            </div>

            <div id="dashboard-section" class="hidden">
                <div class="pixel-card mb-6 flex flex-col sm:flex-row justify-between items-center gap-4">
                    <div>
                        <p class="text-gray-600">Player:</p>
                        <p id="user-email" class="font-bold text-xl"></p>
                    </div>
                    <button id="logout-btn" class="btn-pixel btn-red w-full sm:w-auto">
                        <svg class="icon-pixel" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 4h16v16H4V4z" fill="#FF5555"/><path d="M5 5h14v2H5V5zm0 12h14v2H5v-2zM9 7h6v10H9V7z" fill="#fff"/></svg>
                        Quit World
                    </button>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2 space-y-8">
                        <div id="assessment-area" class="pixel-card">
                            <h2 class="text-3xl font-bold mb-4 flex items-center gap-3">
                                <svg class="icon-pixel" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18 2l-8 8-4-4-6 6v8h8l6-6-4-4 8-8z" fill="#55FFFF"/><path d="M16 4l-6 6-4-4-4 4v4h4l4-4 6-6h-4z" fill="#00AAAA"/></svg>
                                New Quest
                            </h2>
                            <button id="start-assessment-btn" class="btn-pixel btn-green w-full text-xl justify-center">Start Assessment</button>
                            <div id="questions-container" class="mt-6 hidden"></div>
                            <button id="submit-assessment-btn" class="btn-pixel btn-blue w-full mt-6 justify-center hidden">Complete Quest</button>
                        </div>

                        <div id="results-area" class="pixel-card hidden">
                            <h2 class="text-3xl font-bold mb-4">Quest Results</h2>
                            <p class="text-xl">Total EXP: <span id="final-score" class="font-bold text-blue-600"></span></p>
                            <div id="ai-analysis" class="prose max-w-none mt-4 border-t-4 border-gray-500 pt-4"></div>
                        </div>

                        <div id="courses-area" class="pixel-card hidden">
                            <h2 class="text-3xl font-bold mb-4">Skill Tomes</h2>
                            <div id="course-suggestions-container" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
                        </div>
                    </div>

                    <div class="space-y-8">
                        <div id="performance-dashboard-area" class="pixel-card">
                                <h2 class="text-3xl font-bold mb-4 flex items-center gap-3">
                                 <svg class="icon-pixel" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8 8h8v2H8V8zm0 4h8v2H8v-2z" fill="#FFC0CB"/><path d="M6 6h12v12H6V6z" fill="#FF81C0"/><path d="M8 4h2v2H8V4zm6 0h2v2h-2V4z" fill="#FFC0CB"/></svg>
                                 Player Stats
                                </h2>
                            <button id="view-performance-btn" class="btn-pixel btn-gray w-full justify-center">View Dashboard</button>
                            <div id="performance-chart-container" class="mt-6 hidden">
                                <div class="grid grid-cols-2 gap-4 mb-4 text-center">
                                    <div class="p-4 bg-gray-300 border-2 border-gray-500"><p class="text-gray-600">High Score</p><p id="highest-score" class="text-3xl font-bold"></p></div>
                                    <div class="p-4 bg-gray-300 border-2 border-gray-500"><p class="text-gray-600">Avg Score</p><p id="average-score" class="text-3xl font-bold"></p></div>
                                </div>
                                <canvas id="score-chart"></canvas>
                            </div>
                        </div>

                        <div id="resume-analyzer-area" class="pixel-card">
                            <h2 class="text-3xl font-bold mb-4 flex items-center gap-3">
                                <svg class="icon-pixel" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 6h12v12H6V6z" fill="#55FF55"/><path d="M10 10h4v6h-4v-6zM8 8h8v2H8V8zm0 8h8v2H8v-2z" fill="#000"/></svg>
                                Scroll Analyzer
                            </h2>
                            <p class="mb-4 text-sm">Upload your Resume Scroll (PDF or DOCX) to analyze its stats.</p>
                            <input type="file" id="resume-file-input" class="block w-full text-lg file:mr-4 file:p-2 file:border-2 file:border-gray-500 file:font-bold file:bg-gray-300 hover:file:bg-gray-400" accept=".pdf,.docx">
                            <button id="analyze-resume-btn" class="btn-pixel btn-blue w-full mt-4 justify-center">Analyze Scroll</button>
                            <p id="resume-error" class="text-red-500 mt-2 text-sm hidden"></p>
                            <div id="resume-analysis-container" class="prose max-w-none mt-4 border-t-4 border-gray-500 pt-4 hidden"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- CONFIG & STATE ---

        // FIX 2: API URL
        // The line below was hardcoded to "http://127.0.0.1:8000". This caused the connection error
        // because your deployed Vercel frontend cannot connect to your local machine.
        //
        // ACTION REQUIRED:
        // 1. Deploy your Python/FastAPI backend to a public hosting service (like Vercel, Render, Railway, etc.).
        // 2. Get the public URL for that deployed backend (e.g., https://your-api.onrender.com).
        // 3. Replace the placeholder URL below with your actual public backend URL.
        //
        // BEST PRACTICE: Use Vercel Environment Variables. You would set a variable named
        // `PUBLIC_API_URL` in your Vercel project settings and use that here. For a simple
        // project without a build step, hardcoding the production URL is a quick fix.
        const API_BASE_URL = "https://jri-sagar369rs-projects.vercel.app/"; // <-- IMPORTANT: CHANGE THIS!

        let apiToken = null;
        let scoreChart = null;

        // --- DOM ELEMENTS (CACHE THEM) ---
        const loginSection = document.getElementById('login-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const userEmailEl = document.getElementById('user-email');
        const startAssessmentBtn = document.getElementById('start-assessment-btn');
        const questionsContainer = document.getElementById('questions-container');
        const submitAssessmentBtn = document.getElementById('submit-assessment-btn');
        const resultsArea = document.getElementById('results-area');
        const finalScoreEl = document.getElementById('final-score');
        const aiAnalysisEl = document.getElementById('ai-analysis');
        const authMessageEl = document.getElementById('auth-message');
        const logoutBtn = document.getElementById('logout-btn');
        const magicLinkForm = document.getElementById('magic-link-form');
        const emailInput = document.getElementById('email-input');
        const viewPerformanceBtn = document.getElementById('view-performance-btn');
        const performanceChartContainer = document.getElementById('performance-chart-container');
        const highestScoreEl = document.getElementById('highest-score');
        const averageScoreEl = document.getElementById('average-score');
        const coursesArea = document.getElementById('courses-area');
        const courseSuggestionsContainer = document.getElementById('course-suggestions-container');
        const resumeFileInput = document.getElementById('resume-file-input');
        const analyzeResumeBtn = document.getElementById('analyze-resume-btn');
        const resumeAnalysisContainer = document.getElementById('resume-analysis-container');
        const resumeErrorEl = document.getElementById('resume-error');
        
        // --- INITIALIZATION ---
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const magicToken = urlParams.get('token');
            if (magicToken) {
                loginWithToken(magicToken);
            }
        };

        // --- AUTHENTICATION LOGIC ---
        magicLinkForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            if (!email) return;

            authMessageEl.textContent = 'Sending link...';
            authMessageEl.classList.remove('text-red-500', 'text-green-600');
            
            try {
                const res = await fetch(`${API_BASE_URL}/auth/magic-link/request`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                if (!res.ok) throw new Error('Could not send magic link. Please try again later.');
                
                // In production, the email will be sent, not logged to the terminal.
                authMessageEl.textContent = 'Magic link sent! Please check your email.';
                authMessageEl.classList.add('text-green-600');
                magicLinkForm.reset();
            } catch (error) {
                authMessageEl.textContent = error.message;
                authMessageEl.classList.add('text-red-500');
            }
        });

        async function loginWithToken(token) {
            loginSection.classList.remove('hidden');
            authMessageEl.textContent = 'Verifying magic link...';
            
            try {
                const res = await fetch(`${API_BASE_URL}/auth/magic-link/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });
                if (!res.ok) throw new Error((await res.json()).detail || 'Invalid or expired magic link.');
                
                const data = await res.json();
                apiToken = data.access_token;

                authMessageEl.textContent = 'Login successful! Loading dashboard...';
                await fetchUserProfile();
                loginSection.classList.add('hidden');
                dashboardSection.classList.remove('hidden');
                window.history.replaceState({}, document.title, "/"); // Clean URL
            } catch (error) {
                authMessageEl.textContent = `Login failed: ${error.message}`;
                authMessageEl.classList.add('text-red-500');
                window.history.replaceState({}, document.title, "/");
            }
        }

        async function fetchUserProfile() {
            if (!apiToken) return;
            try {
                const res = await fetch(`${API_BASE_URL}/users/me`, { headers: { 'Authorization': `Bearer ${apiToken}` } });
                if (!res.ok) throw new Error('Could not fetch user profile.');
                const user = await res.json();
                userEmailEl.textContent = user.email;
                if (user.resume_analysis) {
                    resumeAnalysisContainer.innerHTML = marked.parse(user.resume_analysis);
                    resumeAnalysisContainer.classList.remove('hidden');
                }
            } catch (error) { console.error("Profile Fetch Error:", error); }
        }
        
        logoutBtn.addEventListener('click', () => {
            apiToken = null;
            dashboardSection.classList.add('hidden');
            loginSection.classList.remove('hidden');
            authMessageEl.textContent = '';
            resultsArea.classList.add('hidden');
            coursesArea.classList.add('hidden');
            performanceChartContainer.classList.add('hidden');
        });

        // --- DASHBOARD LOGIC ---
        startAssessmentBtn.addEventListener('click', async () => {
            startAssessmentBtn.textContent = 'Loading...';
            startAssessmentBtn.disabled = true;
            try {
                const res = await fetch(`${API_BASE_URL}/assessment/questions`, { headers: { 'Authorization': `Bearer ${apiToken}` } });
                if (!res.ok) throw new Error('Failed to fetch questions.');
                renderQuestions(await res.json());
                questionsContainer.classList.remove('hidden');
                submitAssessmentBtn.classList.remove('hidden');
                startAssessmentBtn.classList.add('hidden');
                resultsArea.classList.add('hidden');
                coursesArea.classList.add('hidden');
            } catch (error) { 
                // Using a custom modal or message element is better than alert() in production apps
                authMessageEl.textContent = error.message;
                authMessageEl.classList.add('text-red-500');
            } 
            finally {
                startAssessmentBtn.textContent = 'Start Assessment';
                startAssessmentBtn.disabled = false;
            }
        });

        function renderQuestions(questions) {
            questionsContainer.innerHTML = '';
            questions.forEach((q, index) => {
                const questionEl = document.createElement('div');
                questionEl.className = 'mb-6 p-4 border-2 border-gray-500 bg-gray-300';
                questionEl.innerHTML = `<p class="font-bold mb-2 text-xl">${index + 1}. ${q.text}</p>`;
                const optionsList = document.createElement('div');
                optionsList.className = 'space-y-2';
                
                const validOptions = q.options.filter(opt => opt.text && opt.text.trim() !== '' && opt.text.trim().toLowerCase() !== 'nan');

                if (validOptions.length > 1) { 
                    validOptions.forEach(opt => {
                        const optionEl = document.createElement('div');
                        optionEl.innerHTML = `<label class="flex items-center p-2 hover:bg-gray-400 cursor-pointer text-lg"><input type="radio" name="question-${q.id}" value="${opt.id}" class="mr-3 w-5 h-5" data-question-id="${q.id}"><span>${opt.text}</span></label>`;
                        optionsList.appendChild(optionEl);
                    });
                } else if (validOptions.length === 1) { 
                    const opt = validOptions[0]; 
                    const inputEl = document.createElement('div');
                    inputEl.innerHTML = `<input type="text" placeholder="Your answer..." class="w-full p-2 bg-white border-2 border-gray-500 text-black text-lg" name="question-${q.id}" data-option-id="${opt.id}" data-question-id="${q.id}">`;
                    optionsList.appendChild(inputEl);
                }
                questionEl.appendChild(optionsList);
                questionsContainer.appendChild(questionEl);
            });
        }

        submitAssessmentBtn.addEventListener('click', async () => {
            const answers = Array.from(document.querySelectorAll('input[type="radio"]:checked')).map(input => ({
                question_id: parseInt(input.dataset.questionId),
                selected_option_id: parseInt(input.value)
            }));
            
            if (answers.length === 0) {
                authMessageEl.textContent = 'Please answer at least one question.';
                authMessageEl.classList.add('text-red-500');
                return;
            }

            submitAssessmentBtn.textContent = 'Analyzing...';
            submitAssessmentBtn.disabled = true;
            try {
                const res = await fetch(`${API_BASE_URL}/assessment/submit`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${apiToken}` },
                    body: JSON.stringify({ answers })
                });
                if (!res.ok) throw new Error((await res.json()).detail || 'Failed to submit assessment.');
                const result = await res.json();
                displayResults(result);
                questionsContainer.classList.add('hidden');
                submitAssessmentBtn.classList.add('hidden');
                startAssessmentBtn.classList.remove('hidden');
            } catch (error) { 
                authMessageEl.textContent = error.message;
                authMessageEl.classList.add('text-red-500');
            } 
            finally {
                submitAssessmentBtn.textContent = 'Complete Quest';
                submitAssessmentBtn.disabled = false;
            }
        });

        function displayResults(result) {
            finalScoreEl.textContent = result.score;
            aiAnalysisEl.innerHTML = marked.parse(result.analysis || "No analysis provided.");
            resultsArea.classList.remove('hidden');
            if (result.course_suggestions) {
                try {
                    renderCourseSuggestions(JSON.parse(result.course_suggestions));
                } catch(e) {
                    console.error("Could not parse course suggestions:", e);
                    coursesArea.classList.add('hidden');
                }
            }
        }

        function renderCourseSuggestions(suggestions) {
            if (!suggestions || suggestions.length === 0) {
                coursesArea.classList.add('hidden');
                return;
            }
            courseSuggestionsContainer.innerHTML = '';
            suggestions.forEach(course => {
                const card = document.createElement('div');
                card.className = 'flashcard-pixel';
                const title = course.course_name || course.title || "Untitled Course";
                const platform = course.platform || "Unknown Platform";
                const reason = course.reason || course.description || "No description available.";
                card.innerHTML = `
                    <h4 class="font-bold text-xl mb-2">${title}</h4>
                    <p class="text-sm text-gray-600 mb-2 font-bold">${platform}</p>
                    <p class="text-gray-800 text-base">${reason}</p>
                `;
                courseSuggestionsContainer.appendChild(card);
            });
            coursesArea.classList.remove('hidden');
        }

        async function fetchHistory() {
            if (!apiToken) return null;
            try {
                const res = await fetch(`${API_BASE_URL}/assessment/history`, { headers: { 'Authorization': `Bearer ${apiToken}` } });
                if (!res.ok) throw new Error('Could not fetch history.');
                return await res.json();
            } catch(error) { 
                console.error(error);
                return null; 
            }
        }

        viewPerformanceBtn.addEventListener('click', async () => {
            const isHidden = performanceChartContainer.classList.toggle('hidden');
            if (isHidden) return;
            
            viewPerformanceBtn.disabled = true;
            // Clear previous content and show loading state
            performanceChartContainer.innerHTML = '<p class="text-center">Loading stats...</p>';
            
            const history = await fetchHistory();
            
            if (history && history.length > 0) {
                // Re-create the chart structure before rendering
                performanceChartContainer.innerHTML = `
                    <div class="grid grid-cols-2 gap-4 mb-4 text-center">
                        <div class="p-4 bg-gray-300 border-2 border-gray-500"><p class="text-gray-600">High Score</p><p id="highest-score" class="text-3xl font-bold"></p></div>
                        <div class="p-4 bg-gray-300 border-2 border-gray-500"><p class="text-gray-600">Avg Score</p><p id="average-score" class="text-3xl font-bold"></p></div>
                    </div>
                    <canvas id="score-chart"></canvas>
                `;
                renderPerformanceDashboard(history);
            } else if (history) {
                performanceChartContainer.innerHTML = '<p class="text-center">Complete an assessment to see your stats.</p>';
            } else {
                performanceChartContainer.innerHTML = `<p class="text-red-500 text-center">Failed to load performance data.</p>`;
            }
            viewPerformanceBtn.disabled = false;
        });

        function renderPerformanceDashboard(history) {
            const sortedHistory = history.slice().sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
            const labels = sortedHistory.map(item => new Date(item.created_at).toLocaleDateString());
            const scores = sortedHistory.map(item => item.score);
            
            document.getElementById('highest-score').textContent = Math.max(...scores);
            document.getElementById('average-score').textContent = (scores.reduce((a, b) => a + b, 0) / scores.length).toFixed(1);

            const ctx = document.getElementById('score-chart').getContext('2d');
            if (scoreChart) scoreChart.destroy();
            scoreChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'EXP Gained',
                        data: scores,
                        borderColor: '#5a8bd1',
                        backgroundColor: 'rgba(90, 139, 209, 0.2)',
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: { responsive: true, scales: { y: { beginAtZero: true } } }
            });
        }

        analyzeResumeBtn.addEventListener('click', async () => {
            const file = resumeFileInput.files[0];
            if (!file) {
                resumeErrorEl.textContent = 'Please select a file first.';
                resumeErrorEl.classList.remove('hidden');
                return;
            }
            
            const allowedTypes = ['application/pdf', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
            if (!allowedTypes.includes(file.type)) {
                resumeErrorEl.textContent = 'Only PDF and DOCX files are allowed.';
                resumeErrorEl.classList.remove('hidden');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            analyzeResumeBtn.textContent = 'Analyzing...';
            analyzeResumeBtn.disabled = true;
            resumeErrorEl.classList.add('hidden');
            resumeAnalysisContainer.classList.add('hidden');
            try {
                const res = await fetch(`${API_BASE_URL}/users/me/resume`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${apiToken}` },
                    body: formData
                });
                if (!res.ok) throw new Error((await res.json()).detail || 'Failed to analyze resume.');
                const result = await res.json();
                resumeAnalysisContainer.innerHTML = marked.parse(result.resume_analysis || 'No analysis provided.');
                resumeAnalysisContainer.classList.remove('hidden');
            } catch (error) { 
                resumeErrorEl.textContent = `Error: ${error.message}`;
                resumeErrorEl.classList.remove('hidden');
            }
            finally {
                analyzeResumeBtn.textContent = 'Analyze Scroll';
                analyzeResumeBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
